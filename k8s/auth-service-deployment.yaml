apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
data:
  DB_HOST: postgres-service
  DB_PORT: "5432"
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_NAME: user_db
  GRPC_PORT: "50052"
  HTTP_PORT: "8082"
  JWT_SECRET: "your-secret-key-change-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: todo-auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50052
          name: grpc
        - containerPort: 8082
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: DB_NAME
        - name: GRPC_PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: GRPC_PORT
        - name: HTTP_PORT
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: HTTP_PORT
        - name: JWT_SECRET
          valueFrom:
            configMapKeyRef:
              name: auth-service-config
              key: JWT_SECRET
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - port: 50052
    targetPort: 50052
    name: grpc
  - port: 8082
    targetPort: 8082
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-http
spec:
  selector:
    app: auth-service
  ports:
  - port: 8082
    targetPort: 8082
    nodePort: 30082
  type: NodePort

